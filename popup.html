<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Actions Extension</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="input-container">
    <label for="likeCount">Like Count:</label>
    <input type="number" id="likeCount" min="1" step="1">
  </div>
  <div class="input-container">
    <label for="commentCount">Comment Count:</label>
    <input type="number" id="commentCount" min="1" step="1">
  </div>
  <button id="performActionsButton" disabled>Perform Actions</button>
  <div id="statusContainer"></div>
  <script src="popup.js"></script>
</body>
</html>
